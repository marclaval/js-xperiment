<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <title>JS Xperiment - Hashspace</title>
        <script type="text/javascript" src="http://noder-js.ariatemplates.com/dist/master/noder.min.js"></script>
        <script type="text/javascript" src="http://hashspace.ariatemplates.com/dist/0.0.2-SNAPSHOT/hashspace-noder.min.js"></script>
        <script type="text/javascript" src="http://hashspace.ariatemplates.com/dist/0.0.2-SNAPSHOT/hashspace-noder-compiler.min.js"></script>
    </head>
    <body>
        <div id ="output" class="container"></div>
        <script type="hashspace" id="mainHsp">
            # template main(data)
                <h1>Hello Hashspace</h1>
                <input type="text" value="{data.name}"/>
                <div>
                    This is a binding example: {data.name}!
                </div>
            # /template
            main({name:"Change me"}).render('output');
        </script>
        <script type="noder">
            var compiler = require('hsp/compiler/compiler');
            var res = compiler.compile(document.getElementById("mainHsp").innerHTML, "main.hsp");
            noder.execute(res.code, "main.hsp.js").end();
        </script>
    </body>
</html>
