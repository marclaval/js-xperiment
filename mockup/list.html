<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./common/Flat-UI/css/flat-ui.css">
        <link rel="stylesheet" href="./common/js-experiment.css">
        <title>JS Xperiment - Mockup</title>
        <script type="text/javascript">
        function goPrevious() {
            window.location = "main.html";
        }
        function addItem() {
            var newItem = document.getElementById('newItem');
            newItem.style.display = "block";
        }
        </script>
    </head>
    <body>
        <header>
            <button type="button" class="btn btn-info btn-sm toTheLeft">Edit</button>
            <button type="button" class="btn btn-primary btn-sm toTheRight" onclick="goPrevious()">Close</button>
            <strong>My grocery lists</strong>
        </header>
        <article class="list">
            <button type="button" class="btn btn-info btn-sm fui-plus toTheRight" onclick="addItem()">Add</button>
            <div class="title">
                <h4>Supermarket</h4>
                <span><i>Tesco in Houston</i></span>
            </div>
            <div>
                <div class="horizontal-radio">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="inlineRadio1" value="option1" checked><span>All</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="inlineRadio2" value="option2"><span>Left</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="inlineRadio3" value="option3"><span>Picked</span>
                    </label>
                </div>
                <div class="leftItems"><small><i>n items left</i></small></div>
            </div>
            <ul>
                <li id="newItem" style="display:none;">
                    <div class="editOn" style="display:inline-block;">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputEmail3" placeholder="Item name" value="">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="inputPassword3" placeholder="Quantity" value="">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Unit</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                  <option>Pieces</option>
                                  <option>Kilogram</option>
                                  <option>Liter</option>
                                </select>
                            </div>
                          </div>
                        </form>
                    </div>
                </li>
            </ul>
            <ul>
                
                <li>
                    <label>
                        <input type="checkbox">
                        <span>Tomatoes (1kg)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>Avocado (6p)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>Milk (2L)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">

                        <span><div class="fui-cross" onclick="alert('Deleted')"></div>Delete mode on (1p)</span>

                    </label>
                </li>
            </ul>
            <button type="button" class="btn btn-info toTheRight">Save</button>
        </article>
    </body>
</html>
