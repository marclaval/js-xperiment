<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <title>JS Xperiment - Polymer</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.2.1/platform.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.2.1/polymer.js"></script>
    </head>
    <body>
        <polymer-element name="hello-world">
            <template>
                <div class="container">
                    <h1>Hello Polymer</h1>
                    <input type="text" value="{{name}}"/>
                    <div>
                        This is a binding example: {{name}}!
                    </div>
                </div>
            </template>
            <script>
                Polymer('hello-world', {
                    ready: function() {
                        this.name = "Change me";
                    }
                });
            </script>
        </polymer-element>
        <hello-world></hello-world>
    </body>
</html>
